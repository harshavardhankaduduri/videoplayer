<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls>
            <source src="video-720p.mp4" type="video/mp4" data-quality="720p">
        </video>
        <div class="controls">
            <button onclick="qualitychanger('320p')">320p</button>
            <button onclick="qualitychanger('480p')">480p</button>
            <button onclick="qualitychanger('720p')">720p</button>
            <button onclick="qualitychanger('1080p')">1080p</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
